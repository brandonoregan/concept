{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
<div class="container">
    <div class="col col-8 ms-auto me-auto justify-content-center">
        <div class="row ">
            <form enctype="multipart/form-data" action="{% url 'post_create' %}" method="POST">
                <h3 class="text-center">Create a post.</h3>
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
